image: ghcr.io/solectrus/forecast-collector:latest
environment:
  - TZ
  - FORECAST_PROVIDER
  - FORECAST_LATITUDE
  - FORECAST_LONGITUDE
  - FORECAST_DECLINATION
  - FORECAST_AZIMUTH
  - FORECAST_KWP
  - FORECAST_CONFIGURATIONS
  - FORECAST_0_DECLINATION
  - FORECAST_0_AZIMUTH
  - FORECAST_0_KWP
  - FORECAST_1_DECLINATION
  - FORECAST_1_AZIMUTH
  - FORECAST_1_KWP
  - FORECAST_2_DECLINATION
  - FORECAST_2_AZIMUTH
  - FORECAST_2_KWP
  - FORECAST_3_DECLINATION
  - FORECAST_3_AZIMUTH
  - FORECAST_3_KWP
  - FORECAST_INTERVAL
  - FORECAST_SOLAR_APIKEY
  - FORECAST_DAMPING_MORNING
  - FORECAST_DAMPING_EVENING
  - FORECAST_HORIZON
  - FORECAST_INVERTER
  - SOLCAST_APIKEY
  - SOLCAST_SITE
  - SOLCAST_0_SITE
  - SOLCAST_1_SITE
  - INFLUX_HOST
  - INFLUX_PORT
  - INFLUX_SCHEMA
  - INFLUX_TOKEN=${INFLUX_TOKEN_WRITE}
  - INFLUX_ORG
  - INFLUX_BUCKET
  - INFLUX_MEASUREMENT=${FORECAST_INFLUX_MEASUREMENT}
restart: unless-stopped
logging:
  options:
    max-size: '10m'
    max-file: '3'
