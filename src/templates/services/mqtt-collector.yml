image: ghcr.io/solectrus/mqtt-collector:pr-137
environment:
  - MQTT_HOST
  - MQTT_PORT
  - MQTT_SSL
  - MQTT_USERNAME
  - MQTT_PASSWORD
  - INFLUX_HOST
  - INFLUX_SCHEMA
  - INFLUX_PORT
  - INFLUX_TOKEN=${INFLUX_TOKEN_WRITE}
  - INFLUX_ORG
  - INFLUX_BUCKET
restart: unless-stopped
logging:
  options:
    max-size: '10m'
    max-file: '3'
