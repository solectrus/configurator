image: ghcr.io/solectrus/senec-collector:latest
environment:
  - TZ
  - SENEC_ADAPTER
  - SENEC_HOST
  - SENEC_SCHEMA
  - SENEC_INTERVAL
  - SENEC_LANGUAGE
  - SENEC_USERNAME
  - SENEC_PASSWORD
  - SENEC_IGNORE
  - SENEC_SYSTEM_ID
  - INFLUX_HOST
  - INFLUX_SCHEMA
  - INFLUX_PORT
  - INFLUX_TOKEN=${INFLUX_TOKEN_WRITE}
  - INFLUX_ORG
  - INFLUX_BUCKET
  - INFLUX_MEASUREMENT=${SENEC_INFLUX_MEASUREMENT}
restart: unless-stopped
logging:
  options:
    max-size: '10m'
    max-file: '3'
